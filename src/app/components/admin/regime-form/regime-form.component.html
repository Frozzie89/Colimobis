<module-header [title]="title"></module-header>

<ion-content class="ion-padding">
    <div class="form-container">
        <form #regimeForm="ngForm" (ngSubmit)="onSubmit(regimeForm)">
            <h2>Création d'un nouveau régime</h2>
            <div class="form-group">
                <label for="id">Régime / A2X</label>
                <input type="text" id="id" name="id" [(ngModel)]="regime._id" required
                    [disabled]="action === 'edit' ? true : false">
            </div>
            <div class="form-group">
                <label for="requestNumber">Demande</label>
                <input type="text" id="requestNumber" name="requestNumber" [(ngModel)]="regime.requestNumber">
            </div>
            <div class="form-group">
                <label for="ot">OT</label>
                <input type="number" id="ot" name="ot" [(ngModel)]="regime.ot">
            </div>
            <div class="form-group">
                <label for="rf">RF</label>
                <input type="text" id="rf" name="rf" [(ngModel)]="regime.rf">
            </div>
            <div class="form-group">
                <label for="label">Libéllé d'attestation</label>
                <input type="text" id="label" name="label" [(ngModel)]="regime.label" required>
            </div>
            <div class="form-group">
                <button class="coli-btn coli-btn-w-icon">
                    <ion-icon name="create"></ion-icon>
                    <span>Enregistrer</span>
                </button>
                <button class="coli-btn coli-btn-w-icon" [routerLink]="'../'">
                    <ion-icon name="arrow-back-circle"></ion-icon>
                    <span>Annuler</span>
                </button>
            </div>
        </form>
    </div>
</ion-content>
