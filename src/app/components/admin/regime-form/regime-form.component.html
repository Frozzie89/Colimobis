<module-header [title]="title"></module-header>

<ion-content class="ion-padding">
    <div class="form-container">
        <form>
            <h2>Création d'un nouveau régime</h2>
            <div class="form-group">
                <label for="id">Régime / A2X</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="requestNumber">Demande</label>
                <input type="text" id="requestNumber" name="requestNumber" required>
            </div>
            <div class="form-group">
                <label for="ot">OT</label>
                <input type="number" id="ot" name="ot" required>
            </div>
            <div class="form-group">
                <label for="rf">RF</label>
                <input type="text" id="rf" name="rf" required>
            </div>
            <div class="form-group">
                <label for="label">Libéllé d'attestation</label>
                <input type="text" id="label" name="label" required>
            </div>
            <div class="form-group">
                <button class="coli-btn">Enregistrer</button>
                <button class="coli-btn" [routerLink]="'../'">Annuler</button>
            </div>
        </form>
    </div>

</ion-content>
