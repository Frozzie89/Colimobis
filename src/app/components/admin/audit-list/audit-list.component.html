<ion-content>
    <ion-list>
        <ion-item *ngFor="let audit of auditList">
            <ion-item>
                <p>
                    {{audit.formattedDate()}} : {{audit.regimeId}} - {{audit.stateBefore}}
                    <ion-icon color="light" name="arrow-forward"></ion-icon>
                    {{audit.stateCurrent}}
                </p>
            </ion-item>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <button class="coli-btn coli-btn-w-icon" (click)="back()">
        <ion-icon name="arrow-back-circle"></ion-icon>
        <span>Retour</span>
    </button>
</ion-content>
