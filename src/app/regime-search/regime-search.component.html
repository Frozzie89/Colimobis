<form #regimeSearch="ngForm">
    <h3 class="form-title">Scannez vos références</h3>
    <div class="form-group">
        <input type="text" [(ngModel)]="regimeId" name="regimeId" id="regimeId">
    </div>

    <div class="form-group">
        <button class="validator-button">Valider</button>
    </div>

    <div class="form-group-btn">
        <button type="submit">Accéder à votre liste d'attestations</button>
    </div>
</form>
