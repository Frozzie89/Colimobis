<form #regimeSearch="ngForm">
    <h3 class="form-title">Scannez vos références</h3>
    <div class="one-line">
        <div class="form-group">
            <input type="text" #regimeId name="regimeId" id="regimeId">
        </div>
        <div class="form-group">
            <button class="validator-button" (click)="queryRegimes(regimeId.value)">Valider</button>
        </div>
    </div>

    <div class="form-group-btn">
        <button (click)="queryRegimes('')">Accéder à votre liste d'attestations</button>
    </div>
</form>
